version: 1
disable_existing_loggers: false

formatters:
    standard:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"
    
    detailed:
        format: "%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: standard
        stream: ext://sys.stdout

    file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: detailed
        filename: logs/%(name)s.log
        maxBytes: 10485760  # 10MB
        backupCount: 5
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: detailed
        filename: logs/%(name)s.error.log
        maxBytes: 10485760  # 10MB
        backupCount: 5
        encoding: utf8

loggers:
    EC_Central:
        level: INFO
        handlers: [console, file_handler, error_file_handler]
        propagate: no

    EC_Registry:
        level: INFO
        handlers: [console, file_handler, error_file_handler]
        propagate: no

    EC_CTC:
        level: INFO
        handlers: [console, file_handler, error_file_handler]
        propagate: no

    EC_DE:
        level: INFO
        handlers: [console, file_handler, error_file_handler]
        propagate: no

    EC_S:
        level: INFO
        handlers: [console, file_handler, error_file_handler]
        propagate: no

    EC_Customer:
        level: INFO
        handlers: [console, file_handler, error_file_handler]
        propagate: no

root:
    level: WARNING
    handlers: [console]